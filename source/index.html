<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Open Learning</title>
        <!-- link rel="stylesheet" href="stylesheet.css" type="text/css" -->
        <style type="text/css">
            html, body {
                height: 100%;
                font-family: "Helvetica Neue", Helvetica;
                box-sizing: border-box;
            }

            nav {
                position: absolute;
                bottom: 0;
                width: 100%;
                box-sizing: border-box;
                border-top: 1px solid #777;
                border-bottom: 1px solid #777;
            }

            nav > ul {
                margin: 0;
                padding: 0;
                display: block;
            }

            nav > ul > li {
                margin: 0;
                display: inline-block;
                box-sizing: border-box;
                width: 19%;
                height: 2em;
            }

            nav > ul > li> a {
                display: block;
                width: 100%;
                height: 100%;
                padding-top: 0.4em;
                text-align: center;
                box-sizing: border-box;
                height: 100%;
                color: #993311;
                text-decoration: none;
                font-weight: 600;
                background-color: #EEDDCC;
                border-left: 1px dotted #ccbbbb;
            }

            nav > ul > li> a:hover {
                background-color: #FFF9F3;
            }
            nav > ul > li> a.active {
                background-color: #FFF;
            }

            section {
                position: relative;
            }

            #profileIcon {
                height: 40px;
                width: 40px;
                margin-top: -7px;
            }

            #myProfile {
                display: block;
                right: 20px;
                top: 0;
                position: absolute;
                overflow: hidden;
                font-size: 0;
                height: 40px;
                width: 40px;
                background: #fff;
                border-radius: 100%;
                font-size: 12px;
                text-align: center;
                padding-top: 12px;
                box-sizing: border-box;
                margin-top: 5px;
            }

            #header {
                background: #EEDDCC;
                height: 50px;
                position: relative;
            }

            .header-links {
                text-decoration: none;
                font-weight: 700;
                display: inline-block;
                margin: 15px 0 0 12px;
            }
            #icon-notif {
                height: 24px;
                width: auto;
                margin: -5px 0 -5px 10px;
                width: auto;
            }

            #new-post {
                height: 100px;
                width: auto;
                position: absolute;
                right: 0;
                top: 20px;
            }

            #searchForm {
                display: inline-block;
                position: relative;
                top: 2px;
                left: 5px;
                font-size: 15px;
            }
            #search {
                font-size: 14px;
            }
            #searchButton {
                margin: 0;
                top: -1px;
                position: relative;
                padding: 0;
                height: 2.1em;
                width: 2.1em;
                background-color: rgba(255, 255, 255, 0.8);
            }
        </style>
    </head>
    <body>
        <section id="header">            
            <a id="followers" class="header-links" href="#followers">Followers</a>
            <a id="following" class="header-links"  href="#following">Following</a>
            <a id="myProfile" href="./profile"
                ><img id="profileIcon" src="img/profile-pic.jpg" alt="profile"></a>
        </section>

        <section id="main-learning">
            <form id="searchForm">

        <nav>
            <ul>
                <li><a class="active" href="#open">Main</a>

                <li><a href="#give">Students</a>
                <li><a href="#receive">Teachers</a>
                <li><a href="#studio">Studio</a>
            </ul>
        </nav>
    </body>
</html>
